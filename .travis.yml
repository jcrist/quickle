language: python
python:
  - "3.8"

branches:
  only:
    - master

env:
  global:
    - secure: ""

install:
  - pip install pytest black flake8 sphinx
  - pip install -e .

script:
  - set -e
  - pytest -v
  - flake8
  - black --check .
  - |
    pushd docs
    make html
    popd
    if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      pip install doctr
      doctr deploy . --built-docs docs/build/html/
    fi

notifications:
  email: false
